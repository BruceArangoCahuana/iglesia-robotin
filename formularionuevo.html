<div class="container-fluid">
    <div class="col-7 m-auto">
        <h2 class="mt-5 mb-3">Gestion de clase: Registro</h2>
        <h4>Datos de la clase</h4>
        <form action="" class="full mt-1">
            <div class="d-flex flex-wrap justify-content-between">
                <div class="col-4">
                    <div class="form-group full">
                        <label class="text-black">Codigo de clase</label>
                        <input type="text" class="form-control text-black" readonly value="CC00001">
                    </div>
                    <div class="form-group full mt-3">
                        <label class="text-black">Curso</label>
                        <select class="form-select border__gray text-black">
                            <option>-- Seleccionar --</option>
                            <option>Curso 1</option>
                            <option>Curso 2</option>
                            <option>Curso 3</option>
                            <option>Curso 4</option>
                          </select>
                    </div>
                    <div class="form-group full mt-3">
                        <label class="text-black">Inicio de Clase</label>
                        <input type="date" class="form-control text-black">
                    </div>
                    <div class="form-group full mt-3">
                        <label class="text-black">Aula</label>
                        <select class="form-select border__gray text-black">
                            <option>-- Seleccionar --</option>
                            <option>Aula 1</option>
                            <option>Aula 2</option>
                            <option>Aula 3</option>
                            <option>Aula 4</option>
                          </select>
                    </div>
                    <div class="form-group full mt-3">
                        <label class="text-black">EStado</label>
                        <select class="form-select border__gray text-black">
                            <option>-- Seleccionar --</option>
                            <option>Activo</option>
                            <option>Inactivo</option>
                        
                          </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group full">
                        <label class="text-black">Docente</label>
                        <select class="form-select border__gray text-black">
                            <option>-- Seleccionar --</option>
                            <option>Docente 1</option>
                            <option>Docente 2</option>
                            <option>Docente 3</option>
                            <option>Docente 4</option>
                          </select>
                    </div>
                    <div class="form-group full mt-3">
                        <label class="text-black">Horario</label>
                        <select class="form-select border__gray text-black">
                            <option>-- Seleccionar --</option>
                            <option>Horario 1</option>
                            <option>Horario 2</option>
                            <option>Horario 3</option>
                            <option>Horario 4</option>
                          </select>
                    </div>
                    <div class="form-group full mt-3">
                        <label class="text-black">Fecha de finalizacion</label>
                        <input type="date" class="form-control text-black">
                    </div>
                    <div class="form-group full mt-3">
                        <label class="text-black">Libro</label>
                        <select class="form-select border__gray text-black">
                            <option>-- Seleccionar --</option>
                            <option>Libro 1</option>
                            <option>Libro 2</option>
                            <option>Libro 3</option>
                            <option>Libro 4</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="form-group full mt-3">
                <button class="btn btn-success full">Crear clase</button>
                <a href="Gestionclase.html" class="btn btn-danger me-3">Cancelar</a>
            </div>
        </form>
    </div>
